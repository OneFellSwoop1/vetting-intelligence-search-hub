name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Check imports and basic functionality
      run: |
        cd backend
        python -c "from app.main import app; print('âœ… Backend imports successful')"
      env:
        LDA_API_KEY: ${{ secrets.LDA_API_KEY || 'dummy_key_for_testing' }}

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    
    - name: Type check
      run: |
        cd frontend
        npx tsc --noEmit
        
    - name: Build
      run: |
        cd frontend
        npm run build 